################
### MONITORS ###
################

monitor=eDP-1,1920x1080@60,0x0,1
# monitor=eDP-1,disable
monitor=HDMI-A-1,1920x1080@60,0x0,1

#################
### PROGRAMS  ###
#################

$terminal = alacritty
$fileManager = thunar
$browser = brave
$menu = wofi

#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec = swaybg -m fill -i /home/rajatnai49/Pictures/Wallpaper-Bank-main/traingate.png
exec-once = wl-paste --watch cliphist store


#####################
### INPUT CONFIG  ###
#####################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = yes
    }
}

########################
### LOOK AND FEEL    ###
########################

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgb(89b4fa)   # blue
    col.inactive_border = rgb(6c7086) #    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 6

    blur {
        enabled = false
        size = 3
        passes = 2
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    disable_hyprland_logo = yes
    force_default_wallpaper = 0
    focus_on_activate = true
}

# gestures {
#     workspace_swipe = off
# }

##################
### KEYBINDS   ###
##################

$mainMod = SUPER

# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu

# System
bind = $mainMod SHIFT, X, killactive
bind = $mainMod, L, exec, swaylock
bind = $mainMod, M, exec, wlogout --protocol layer-shell
bind = $mainMod SHIFT, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

bind = $mainMod, C, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy


# Screenshots
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, S, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S').png
bind = $mainMod CTRL, S, exec, grim -g "$(hyprctl activewindow -j | jq -r '.at,.size | "\(.[0]),\(.[1]) \(.[2]),\(.[3])"')" ~/Pictures/Screenshots/window-$(date +'%Y-%m-%d-%H%M%S').png

# Scratchpad workspace
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod SHIFT, T, movetoworkspace, special:magic
bind = $mainMod, D, exec, fuzzel


# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#####################
### WINDOW RULES  ###
#####################

windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$

# Example workspace assignment
windowrulev2 = workspace 2, class:^(Brave-browser)$
windowrulev2 = workspace 3, class:^(Alacritty)$
windowrulev2 = workspace 4, class:^(Code)$

# Ignore maximize requests
windowrule = suppressevent maximize, class:.*
windowrule = maximize, class:chatterino

